    <title>Form</title>

    <title>Quizzen-mit-Wizzen</title>

  </head>

  <body>
    <h1 class="header">Quizzen mit Wizzen</h1>
    <form action="" class="form" data-js="form">
      <ul class="form-ul">
        <li>
          <p>Your Question:</p>
          <label for="yourQuestionTextarea"></label>
          <textarea
            name="yourQuestionTextarea"
            id="yourQuestionTextarea"
            cols="30"
            rows="10"
            placeholder="Wie viele Primärfarben gibt es?"
            minlength="10"
            maxlength="100"
            class="form-textarea"
            required
          ></textarea>
        </li>

        <li>
          <p>Your Answer:</p>
          <label for="youraÀnswerTextarea"></label>
          <textarea
            name="yourAnswerTextarea"
            id="yourAnswerTextarea"
            cols="30"
            rows="10"
            placeholder="Drei"
            minlength="2"
            maxlength="50"
            class="form-textarea"
            required
          ></textarea>
        </li>
        <li>
          <p>Tag:</p>
          <label for="tag"></label>
          <input
            type="text"
            name="tag"
            id="tag"
            placeholder="Kunst"
            minlength="2"
            maxlength="15"
            required
          />
        </li>
        <li>
          <button
            class="form-submitbutton"
            type="submit"
            data-js="form-submitbutton"
          >
            Submit
          </button>
        </li>
      </ul>
    </form>
  </body>
